<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Guitar Page</title>
    <link rel="stylesheet" href="{% static "first_app/css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>Hi, this is a picture of Django himself!</h1>
    <img src="{% static "first_app/images/djangoguitar.jpg" %}" alt="Uh Oh, didn't show!">
  <div class="djangtwo">
    {% if access_records %}
    <table>
      <thead>
      <th>Site Name</th>
      <th>Date Accessed</th>
      </thead>
         {% for acc in access_records %}
    <tr>
      <td>{{ acc.name }}</td>
      <td>{{ acc.date}}</td>
    </tr>

    {% endfor %}
    </table>

    {% else %}
    <p>No Access records found</p>

    {% endif %}




  </div>

  </body>
</html>
